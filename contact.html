<body>

    <div class="uk-position-top-left">
        <a href="index.html" class="uk-icon-link home" uk-icon="home"></a>
    </div>

    <div class="uk-position-top-right">
        <h2 class="menu">+</h2>
        <div uk-dropdown="mode: click">
            <ul class="uk-list">
                <li>
                    <a href="about.html">
                        <p class="navi">About</p>
                    </a>
                </li>
                <li>
                    <a href="portfolio.html">
                        <p class="navi">Projects</p>

                <li>
                    <a href="resume.html">
                        <p class="navi">Resum√©</p>

                <li>
                    <a href="contact.html">
                        <p class="navi onpage">Contact</p>
                    </a>
                </li>
                <hr>
                <li>
                    <a href="https://www.linkedin.com/in/wyatt-sommer-b58136152/">
                        <img class="footer-img" src="images/linkedin.png">
                    </a>
                    <a href="https://stackoverflow.com/users/9182832/wyatt-sommer">

                        <img class="footer-img" src="images/Github-120.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="uk-container animated fadeInUp" id="contact-form">
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Send Message</legend>

                <div class="uk-margin">
                    <input id="input-name" class="uk-input" type="text" placeholder="Name">
                </div>

                <div class="uk-margin">
                    <input id="input-email" class="uk-input" type="email" placeholder="Email">
                </div>

                <div class="uk-margin">
                    <select id="input-option" class="uk-select">
                        <option>Business Inquiry</option>
                        <option>Personal</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="uk-margin">
                    <textarea id="input-message" class="uk-textarea" rows="5" placeholder="Your Message"></textarea>
                </div>

                <button id="submit-btn" class="uk-button uk-button-primary">Submit</button>

            </fieldset>
        </form>

    </div>
    <!-- /.container -->

    <!-- message sent modal -->
    <div id="modal-example" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">
            <h2 class="uk-modal-title">Message Sent</h2>
            <p>Thank you for your message, you will receive a response shortly!</p>
            <p class="uk-text-left">
                <button id="close-modal" class="uk-button uk-button-default uk-modal-close" type="button">Close</button>
            </p>
        </div>
    </div>

</body>
